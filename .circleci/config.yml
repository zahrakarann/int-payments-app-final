version: 2.1
orbs:
  node: circleci/node@5.1.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build_and_test:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run: cd backend && npm ci
      - run: cd backend && npm test
      - run: |
          if [ -d "frontend" ]; then
            cd frontend && npm ci && npm test --if-present
          fi

  sonar_scan:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run: npm ci --prefix backend
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - build_and_test
      - sonar_scan:
          requires:
            - build_and_test
